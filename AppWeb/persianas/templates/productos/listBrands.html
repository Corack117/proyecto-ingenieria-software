{% extends 'base/menu.html' %}
{% load static %}

{% block scripts %}
<script src="{% static 'js/admin/datatables/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'js/admin/datatables/dataTables.bootstrap4.min.js' %}"></script>
<script src="{% static 'js/admin/typeahead/typeahead.jquery.min.js' %}"></script>
<script src="{% static 'js/admin/sweetalert2.min.js' %}"></script>
<script src="{% static 'js/productos/marcas.js' %}"></script>
{% endblock scripts %}


{% block styles %}
<link href="https://kit-pro.fontawesome.com/releases/v5.15.3/css/pro.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/admin/sweetalert2.min.css' %}">
<link rel="stylesheet" href="{% static 'css/admin/datatables/dataTables.bootstrap4.min.css' %}">
<link rel="stylesheet" href="{% static 'css/productos/productos.css' %}">
<style>
	.color-title, .topbar {
		background: linear-gradient(90deg, rgba(1, 170, 28, 0.7) 0%, rgb(75, 75, 75) 90%) !important; 
		border: none;
	}
</style>
{% endblock styles %}
	

{% block containtDisplay %}
	<div class="main-content">
		<div class="modal modal-fill fade" data-backdrop="false" id="modal-fill" tabindex="-1" style="display: none;" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Detalles</h5>
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">×</span>
						</button>
					</div>
					<div class="modal-body">
				
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-bold btn-pure btn-secondary" data-dismiss="modal">
							Cerrar
						</button>
						<button type="button" class="btn btn-bold btn-pure btn-primary">
							Guardar
						</button>
					</div>
				</div>
			</div>
		</div>
		
		<div class="modal modal-fill fade" data-backdrop="false" id="new-Brand" tabindex="-1" style="display: none;" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Nueva Marca</h5>
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true" style="color: white;">×</span>
						</button>
					</div>
					<div class="modal-body form-type-material">
						<div class="form-group">
							<input id="new_Name" type="text" class="form-control">
							<label>Marca</label>
						</div>
					</div>
					<div class="modal-footer">
						<button id="new_Save" type="button" class="btn btn-bold btn-pure btn-primary" style="float: right;">
							Terminar
						</button>
						<button id="new_Cancel" type="button" class="btn btn-bold btn-pure btn-secondary" data-dismiss="modal" style="float: right;">
							Cerrar
						</button>
					</div>
				</div>
			</div>
		</div>
		
		<div class="modal modal-fill fade" data-backdrop="false" id="edit-Brand" tabindex="-1" style="display: none;" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Editar Marca</h5>
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true" style="color: white;">×</span>
						</button>
					</div>
					<div class="modal-body form-type-material">
						<div class="form-group">
							<input id="edit_Name" type="text" class="form-control">
							<label>Marca</label>
						</div>
					</div>
					<div class="modal-footer">
						<button id="edit_Save" type="button" class="btn btn-bold btn-pure btn-primary" style="float: right;">
							Terminar
						</button>
						<button type="button" class="btn btn-bold btn-pure btn-secondary" data-dismiss="modal" style="float: right;">
							Cerrar
						</button>
					</div>
				</div>
			</div>
		</div>
		
		
		
		<div class="card color-title" style="flex-direction: row; height: 55px; justify-content: space-between;">
			<h4 class="card-title">
				Marcas
			</h4>
			<div id="newBrand" class="addProduct" data-toggle="modal" data-target="#new-Brand">
				<h6 style="color: #c48b11; margin: 0;">
					Añadir una marca
				</h6>
			</div>
		</div>
		
		<div class="card">
			  <div class="card-body">
				<table id="example-1" class="table table-striped table-bordered" cellspacing="0" width="100%">
				  <thead>
					<tr id="header_table">
					  <th id="header_column">Marca</th>
					  <th>Acciones</th>
					</tr>
				  </thead>
				  <tfoot>
					<tr id="footer_table">
						<th id="footer_column">Marca</th>
						<th>Acciones</th>
					</tr>
				  </tfoot>
				</table>
			  </div>
			</div>
	</div>
{% endblock containtDisplay %}
